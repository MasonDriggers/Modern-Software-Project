<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Poet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .image-container a {
            flex: 0 0 23%;
            text-decoration: none; /* remove default underline from links */
        }
        .image-container img {
            width: 100%; /* make all images fill the container */
            height: auto; /* maintain aspect ratio */
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .image-title {
            font-size: 20px;
            margin-bottom: 10px;
            display: block; /* ensure titles appear below images */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pick Your Poet</h1>
        <p>"Pick Your Poet" lets you select your favorite poet as your conversational companion through Eliza, offering engaging conversations and insightful perspectives on life, love, and more.</p>
        <div class="image-container">
            <a href="chatbot1.html">
                <img src="socrates.jpg" alt="Socrates">
                <div class="image-title">Socrates</div>
            </a>
            <a href="chatbot2.html">
                <img src="shakespeare.jpg" alt="William Shakespeare">
                <div class="image-title">William Shakespeare</div>
            </a>
            <a href="chatbot3.html">
                <img src="angelou.jpg" alt="Maya Angelou">
                <div class="image-title">Maya Angelou</div>
            </a>
            <a href="chatbot4.html">
                <img src="aurelius.jpg" alt="Marcus Auralias">
                <div class="image-title">Marcus Aurelius</div>
            </a>
        </div>
    </div>
</body>
</html>
